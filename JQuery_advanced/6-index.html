<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 6</title>

    </head>

    <body>

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
                integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
                crossorigin="anonymous"></script>

        <script type="application/javascript">
            function createFamilyTree() {
                $('body').append($('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<td>').text('Firstname'),
                            $('<td>').text('Lastname')
                        )
                    ),
                    $('<tbody>')
                ));
            }

            function addNewMember(firstName, lastName, position) {
                var newRow = $('<tr>').append(
                    $('<td>').text(firstName),
                    $('<td>').text(lastName),
                    $('<td>').text('(x)').css('background', 'orange').click(function() {
                        $(this).parent().remove();
                    })
                );
                
                if (position === 'before') {
                    $('tbody').prepend(newRow);
                } else {
                    $('tbody').append(newRow);
                }
            }

            function createForm() {
                $('table').before(
                    $('<input>').attr('type', 'text'),
                    $('<input>').attr('type', 'text'),
                    $('<select>').append(
                        $('<option>').val('before').text('Before'),
                        $('<option>').val('after').text('After')
                    ),
                    $('<input>').attr('type', 'submit').click(function(e) {
                        e.preventDefault();
                        var firstName = $('input[type="text"]').first().val();
                        var lastName = $('input[type="text"]:nth-of-type(2)').val();
                        var position = $('select').val();
                        addNewMember(firstName, lastName, position);
                    })
                );
            }

            createFamilyTree();
            createForm();
        </script>

    </body>

</html>
